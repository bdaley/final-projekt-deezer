<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Separator</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" id="app">
    <h1 class="mt-5 mb-4">Audio Separator</h1>
    <form action="/split-audio" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="audioFile" class="form-label">Choose an audio file to separate:</label>
        <input type="file" class="form-control" id="audioFile" name="audioFile" accept=".mp3" required>
      </div>
      <button type="submit" class="btn btn-primary">Separate Audio</button>
    </form>
    <div id="loading" class="mt-4 d-none row">
      <div class="spinner-border text-primary col-sm-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="col-sm-10">Separating. Please be patient. This may take a while...</div>
    </div>
    <div id="results" class="mt-4 d-none">
      <h2 class="mb-3">Separated tracks:</h2>
      <div class="row">
        <div class="col-md-6 mb-3">
          <h3>Vocals</h3>
          <audio controls>
            <source id="vocalsAudio" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="col-md-6 mb-3">
          <h3>Drums</h3>
          <audio controls>
            <source id="drumsAudio" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="col-md-6 mb-3">
          <h3>Bass</h3>
          <audio controls>
            <source id="bassAudio"  type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="col-md-6 mb-3">
          <h3>Other Instruments</h3>
          <audio controls>
            <source id="instrumentsAudio" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

  <script>

  
  const form = document.querySelector('form');
  const loading = document.querySelector('#loading');
  const results = document.querySelector('#results');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    loading.classList.remove('d-none');

    const btn = event.target.querySelector('button');


    try {
      const formData = new FormData(form);
      const response = await fetch('/split-audio', {
        method: 'POST',
        body: formData,
      });
      

      btn.setAttribute('disabled', 'disabled');


      if (!response.ok) {
        throw new Error('Audio separation failed.');
      }

      let tracks = await response.json();

      console.log("Track Listing", tracks)

      loading.classList.add('d-none');
      results.classList.remove('d-none');


      const vocalsAudio = document.querySelector('#vocalsAudio');
        const drumsAudio = document.querySelector('#drumsAudio');
        const bassAudio = document.querySelector('#bassAudio');
        const instrumentsAudio = document.querySelector('#instrumentsAudio');

        // Set the new source and load the tracks
        vocalsAudio.src = tracks.vocals;
        vocalsAudio.parentElement.load()
        
        drumsAudio.src = tracks.drums;
        drumsAudio.parentElement.load()
              
        bassAudio.src = tracks.bass;
        bassAudio.parentElement.load()

        instrumentsAudio.src = tracks.other;
        instrumentsAudio.parentElement.load()

        btn.removeAttribute('disabled');

    } catch (error) {
      console.error(error);
      loading.classList.add('d-none');
    }
  });
  </script>
</body>
</html>
